name: Release

on:
  push:
    tags: 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build release
        run: cargo build --release -p jlivertool

      - name: Package
        run: cargo packager --release -p jlivertool

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64
          path: |
            target/release/bundle/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build release
        run: cargo build --release -p jlivertool

      - name: Package
        run: cargo packager --release -p jlivertool

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            target/release/bundle/*.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libvulkan-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libx11-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libssl-dev \
            pkg-config \
            cmake

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build release
        run: cargo build --release -p jlivertool

      - name: Package deb
        run: cargo packager --release -p jlivertool --formats deb

      - name: Package AppImage
        run: cargo packager --release -p jlivertool --formats appimage

      - name: Package pacman
        run: cargo packager --release -p jlivertool --formats pacman

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: |
            target/release/bundle/*.deb
            target/release/bundle/*.AppImage
            target/release/bundle/*.pacman

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/**/*.dmg,artifacts/**/*.exe,artifacts/**/*.deb,artifacts/**/*.AppImage,artifacts/**/*.pacman"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          generateReleaseNotes: true
